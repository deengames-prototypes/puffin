  summary: "\nCreates an overlap component, which checks for overlap against other entities with overlap components.\n"
  example: []
  syntax:
    content: public OverlapComponent(Entity parent, int width, int height, int offsetX = 0, int offsetY = 0, Action<Entity> onStartOverlap = null, Action<Entity> onStopOverlap = null)
    parameters:
    - id: parent
      type: Puffin.Core.Ecs.Entity
    - id: width
      type: System.Int32
      description: The width of the overlap area, in pixels.
    - id: height
      type: System.Int32
      description: The height of the overlap area, in pixels.
    - id: offsetX
      type: System.Int32
      description: The x-offset of the overlap area, relative to the origin of the entity.
    - id: offsetY
      type: System.Int32
      description: The y-offset of the overlap area, relative to the origin of the entity.
    - id: onStartOverlap
      type: System.Action{Puffin.Core.Ecs.Entity}
      description: The function to call when another entity&apos;s overlap component starts overlappin with this one, or null to do nothing.
    - id: onStopOverlap
      type: System.Action{Puffin.Core.Ecs.Entity}
      description: The function to call when another entity&apos;s overlap component stops overlappin with this one, or null to do nothing.
